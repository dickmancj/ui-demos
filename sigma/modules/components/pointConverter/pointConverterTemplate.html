<script type="text/ng-template" id="scatterModal.html">
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h4 class="modal-title">Latitude: {{ vm.pointConverterData.point.lat }}, Longitude: {{ vm.pointConverterData.point.lon }}</h4>

                </div>
                <div class="modal-body">
                    <div id="scatterChart"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="vm.exportData()"><i class="fa fa-file-excel-o"></i> Download Data</button>
                    <button class="btn btn-primary" ng-click="$hide()"><i class="fa fa-close"></i> Close</button>
                </div>
            </div>
        </div>
    </div>
</script>
