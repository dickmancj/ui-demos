<div class="section">
    <div class="header" ng-click="vm.toggleExpanded()">
        <h4>
            <div class="pull-right" ng-show="vm.recentPoints.length > 0">
                <button class="btn btn-default btn-xs" ng-click="vm.clearRecentPoints($event);" data-title="Clear Recent Points" data-placement="bottom" bs-tooltip><i class="fa fa-remove"></i></button>
            </div>
            <span class="fa" ng-class="vm.expanded ? 'fa-chevron-circle-down' : 'fa-chevron-circle-right'"></span>
            Recent Points
        </h4>
    </div>
    <div ng-show="vm.expanded">
        <ul class="recent-points-list list-group">
            <li class="list-group-item" ng-repeat="point in vm.recentPoints track by $index" ng-click="vm.showPoint(point)">
                Latitude: {{ point.data.point.lat }}<br />
                Longitude: {{ point.data.point.lon }}
            </li>
        </ul>
    </div>
</div>
